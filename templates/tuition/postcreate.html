{% extends 'basc.html' %}

{% block title %} Post Create {% endblock %}
{% block body %}
{% load crispy_forms_tags %}
<h1>Welcome Create Post</h1>
<div class="container">
        <div class="col-md-6 offset-md-3">
           <form action="" method="post" enctype="multipart/form-data">
                   {% csrf_token %}
                   {{ form|crispy }}
                   <button type="submit">Submit</button>
           </form>
        </div>
</div>
{% endblock %}
